<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <title>1만 시간의 법칙</title>
</head>
<body>
<!-- 크게 content > section들로 나눔 -->
<div class="content">

  <!-- 1만시간의 법칙 -->
  <section class="sec1">
    <h2><img src="images/clock.png" alt=""></h2>
    <img src="images/title.png" alt="1만 시간의 법칙" class="tit_img">
  </section>

  <!-- sec2 -->
  <section class="sec2">
    <h2><q>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</q></h2>
    <div class="mor_txt">
      <img src="images/quotes.png" alt="">
      <p>
        <b>1만 시간의 법칙</b>은<br>
        어떤 분야의 전문가가 되기 위해서는<br>
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </p>
    </div>
  </section>

  <!-- sec3 -->
  <section class="sec3">
    <div class="input_">
      나는  <input id="field_value" type="text" placeholder="예)프로그래밍" /> 전문가가 될 것이다.
    </div>
    <div class="input_">
      그래서 앞으로 매일 하루에 <br class="m_br"><input id="time_value" type="number" placeholder="예)5" /> 시간씩 훈련할 것이다.
    </div>
  </section>

  <!-- sec4 노랑버튼-->
  <section class="sec4">
    <div class="btn_wrap">
      <button class="start_btn" >
        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
      </button>
      <img src="images/click.png" alt="클릭">
    </div>

  </section>

  <!-- 로딩 기존꺼 사용-->
  <div class="result_loading">
    <div class="img_wrap">
      <img src="images/loading.png" alt="로딩 중" />
    </div>
  </div>

  <!-- 결과 -->
  <div class="result">
    <div class="result_wrap">
      <div>
        당신은<span class="field_result"></span>전문가가 되기 위해서
      </div>
      <div>
        대략<span class="time_result"></span>일 이상 훈련하셔야 합니다! :)
      </div>
    </div>
    <div class="buttons">
      <div class="go">
        <button class="modal_btn" >훈련하러 가기 GO!GO!</button>
      </div>
      <div class="share">
        <button class="share_btn" >공유하기</button>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <img src="images/logo.png" alt="weniv" />
    <p>
      ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
      수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
    </p>
  </footer>
</div>


<!-- 팝업 -->
<div id="modal">
  <div class="modal_wrap">
    <div class="cheer">
      <h2>화이팅!!♥♥♥</h2>
      <h3>당신의 꿈을 응원합니다!</h3>
    </div>
    <div class="licat_img">
      <img src="images/licat.png" alt="호랑이 캐릭터" />
    </div>
    <div class="btn">
      <button class="close_btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
      <p>(그냥 닫기 버튼입니다.)</p>
    </div>
  </div>
</div>
</body>
<!-- 만약 제이쿼리 를 사용한다면 아래있는 코드를 head안에 쓰고 js에 dom.ready를 사용하면 좋음 -->
<script type="text/javascript" src="js/main.js"></script>
</html>
